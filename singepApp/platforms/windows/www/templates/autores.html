<ion-view view-title="Autores" >

  <ion-nav-bar class="bar-dark">
    

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
        
        

    </ion-nav-bar>
 

  <ion-content>

        

         <label class="item item-input">
      <input type="text" ng-model="data.txtBusca" placeholder="Informe o nome do autor." ng-change="onTextChange({{txtBusca}})">
    </label>
      
  <ion-list>

  </ion-item>
  <ion-item ng-repeat="autor in listaAutores | filter : txtBusca" ng-click="getArtigos({{autor.codigo_autor}})">
    <div>{{autor.nome}}</div>
    <div>{{autor.filiacao}}</div>
  </ion-item>
</ion-list>
    
  </ion-content>
</ion-view>
