<ion-view view-title="Artigos" >
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-search" ng-click="exibeBusca()"></button>  
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <label class="item item-input">
      <input type="text" ng-model="data.txtBusca" placeholder="Informe o nome do artigo." ng-change="onTextChange({{txtBusca}})">
    </label>
    <ion-list>
    <ion-item>
      <div class="list list-inset">
        <div class="itemArtigo" ng-repeat="artigo in listaArtigos">
          <div id="body" class="container div-lista-artigo secondary">
            <div class="div-artigo">
              <div class="col-sm-offset-3 col-sm-9 maincontent div-resume">
                <h5><strong>{{artigo.titulo}}</strong></h5>
                <div class="div-info"> 
                  <div>
                    <div class="info-to-left info-border">
                      <span>Data</span>
                      <strong>{{artigo.data}}</strong>
                    </div>
                    <div class="info-border">
                      <span>Hor√°rio</span>
                      <strong class="small">{{artigo.horario}}</strong>
                    </div>
                  </div>
                  <div>
                    <div class="info-to-left">
                      <span>Sala</span>
                      <strong>{{artigo.local}}</strong>
                    </div>
                    <div>
                      <span>Tipo</span> 
                      <strong>{{artigo.tipo_trabalho}}</strong> 
                    </div>
                  </div>
                </div>
                <div class="col col-sm-12 text-right">
                  <div class="btn-actions" role="group">  
                   <a class="btn btn-info" href="#/app/detalheartigo/{{artigo.codigo_artigo}}">Detalhes</a>
                   <a class="btn btn-primary" ng-click="setAgendar({{artigo.codigo_artigo}})" ng-show="showRegisterButton">Registrar-se</a>
                 </div>
               </div>
             </div>
           </div> 
         </div>
       </div>
     </ion-item>
   </ion-list>
 </ion-content>
</ion-view>
